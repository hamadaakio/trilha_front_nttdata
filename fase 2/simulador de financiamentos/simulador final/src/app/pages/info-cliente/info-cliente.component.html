<table mat-table [dataSource]="listaHistorico">

  <!-- nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome do proponente</th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- data Column -->
  <ng-container matColumnDef="profissao">
    <th mat-header-cell *matHeaderCellDef> Profiss찾o</th>
    <td mat-cell *matCellDef="let element"> {{element.profissao}} </td>
  </ng-container>

  <!-- valor Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
